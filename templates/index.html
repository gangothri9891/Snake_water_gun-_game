<!DOCTYPE html>
<html>
<head>
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Snake Water Gun Game</h1>
    <form method="POST">
        <button type="submit" name="choice" value="Snake">🐍 Snake</button>
        <button type="submit" name="choice" value="Water">💧 Water</button>
        <button type="submit" name="choice" value="Gun">🔫 Gun</button>
    </form>

    {% if result %}
        <h2>Your Choice: {{ user }}</h2>
        <h2>Computer's Choice: {{ computer }}</h2>
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
